<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="estilo.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="horaActual.js"></script>
</head>
<body>  
    <form action="" method= "POST" id="formulario">
        <div class="form">
            <p class="texthora">hora</p>
            <p class="textfecha">fecha</p>
            <h1>Prometeo tatto</h1>
            <div class="grupo">
                <input type="text" class="name" required ><span class="barra"></span>
                <label for="">Nombre y apellido</label>
            </div>
            <div class="grupo">
                <input type="numero" class="numero" required ><span class="barra"></span>
                <label for="">Telefono movil</label>
            </div>
            <div class="grupo">
                <div id="mostrarFecha" class="grupo">
                    <input id="fechaActual" type="date" class="fecha" required>
                    <script>
                      function mostrarFecha() {
                        var fecha = new Date().toISOString().slice(0, 10);
                        document.getElementById("fechaActual").value = fecha;
                      }
                      mostrarFecha();
                    </script>
                  </div>                  
            </div>
            <div class="grupo">
                <input type="email" class="email" required ><span class="barra"></span>
                <label for="">email</label>
            </div>
            <div id="mostrarHora" class="grupo">
                <input id="horaActual" type="time" class="hora" required>
                <script>
                  function mostrarHora() {
                    var hora = new Date().toLocaleTimeString();
                    document.getElementById("horaActual").value = hora;
                  }
                  mostrarHora();
                </script>
              </div>
              
            <button class="boton" type="submit">Agendar turno</button>
        </div>
    </form>
    <script src="./main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
</body>
</html>
